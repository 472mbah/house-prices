<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    
    <!-- <p>Loading data...</p> -->

    <div>

        <form id="main_form">
            <label for="availability">Availability</label><br>
            <input type="date" id="availability" name="availability" >
            <label for="size">Number of bedrooms</label>
            <input type="number" id="size" name="size" value="3">
            <label for="total_sqft">Square foot</label>
            <input type="number" id="total_sqft" name="total_sqft" value="300">
            <label for="bath">Number of bathrooms</label>
            <input type="number" id="bath" name="bath" value="2">  
            <label for="balcony">Number of balconies</label>
            <input type="number" id="Balconies_frequency" name="balcony" value="0">    
            <select name="area" id="area">
                <option value="area_type_Carpet">Carpet</option>
                <option value="area_type_Plot">Plot</option>
                <option value="area_type_Super_built-up">Super built up</option>
                <option value="area_type_built-up">Built up</option>
              </select>  
            <select name="location" id="location">
                <option value="location_Kanakpura">Kanakpura</option>
                <option value="location_Sarjapur">Sarjapur</option>
                <option value="location_Thanisandra">Thanisandra</option>
                <option value="location_Whitefield">Whitefield</option>
                <option value="location_Yelahanka">Yelahanka</option>
                <option value="location_other">Other</option>
              </select>                          

            <button type="button" onclick="authorise_items()" >Get estimated price</button>
          </form> 

          <p id="result">  </p>

    </div>

</body>
</html>
